<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
		 aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
				<div class="modal-content">
						<!-- Modal Header -->
						<div class="modal-header">
								<button type="button" class="close"
									 data-dismiss="modal">
											 <span aria-hidden="true">&times;</span>
											 <span class="sr-only">Close</span>
								</button>
								<h4 class="modal-title" id="myModalLabel" style="text-align:center">Login</h4>
						</div>

						<!-- Modal Body -->
						<div class="modal-body" style="text-align:center">

							<form role="form">
								<div class="form-group">
									<label for="email-address" style="text-align:left;">Email Address
									<input class="form-control" name="email" id="email-address" type="text" placeholder="Ex: jsmith@example.com" autofocus></br>

									<label for="phone-number">Password</label>
									<input class="form-control" name="password" id="password" type="password" placeholder="Password"></br>
								</div>
								<button type="button" class="btn btn-success" onClick="login(this.form);" style="color:black;width:40%;font-weight:bold;">Login</button>
							</form>
						</div>

						<!-- Modal Footer -->
						<div class="modal-footer">
							<p>Don't have an account? <a href="./signup">Sign up</a></p>
						</div>
				</div>
		</div>
